# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: Publish

on:
  release:
    types: [published]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      with:
        ref: ${{ github.head_ref }}   # checkout the correct branch name
        fetch-depth: 0
    - name: Git Version
      id: gitversion
      uses: codacy/git-version@2.4.0
      with:
       release-branch: main
       dev-branch: dev
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Set project versions
      id: update
      uses: vers-one/dotnet-project-version-updater@v1.2
      with:
        file: |
          "**/TypealizR.SourceGenerators.csproj"
        version: ${{ steps.gitversion.outputs.version }}
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal
    - name: Pack
      run: dotnet pack --no-build --verbosity normal
    - name: Publish
      run: dotnet nuget push "*.nupkg" -k "${{secrets.NUGET_APIKEY_TYPEALIZR}}" --skip-duplicate -s "https://api.nuget.org/v3/index.json"